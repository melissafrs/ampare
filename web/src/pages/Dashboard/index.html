<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Commons/style.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Início</title>

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <script src="https://kit.fontawesome.com/ba547cc965.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img id="logo-name"  src="../img/ampare.svg" alt="ampare">
                <img id="logo-hand"  src="../img/icon-white.png" alt="hand-icon">
            </div>
            <h1>oi,<br/>{Fulano}!</h1>
        </header>
        <main>
            <div class="carousel">
                <div class="owl-carousel owl-theme">
                    <div class="item" onclick="window.location='../Food/index.html'">
                        <img class="icon" src="../img/cesta.png" alt="cestas">
                        <p>cestas</p>
                    </div>
                    <div class="item" onclick="window.location='../Family/index.html'">
                        <img class="icon" src="../img/familia.png" alt="familia">
                        <p>famílias</p>
                    </div>
                    <div class="item">
                        <img class="icon" src="../img/grafico.png" alt="grafico">
                        <p>doações</p>
                    </div>
                </div>
            </div>

            <div class="alerts-container">
                <div class="alert" onclick="window.location='../Delivery/index.html';">
                    <div class="date-alert-container">
                        <div class="date-alert">
                            <h1>hoje</h1>
                        </div>
                    </div>
                    <div class="hour-alert">
                        <h1>entrega</h1>
                        <div class="hour">
                            <i class="fa-regular fa-clock fa-3x"></i>
                            <h2>15h00</h2>
                        </div>
                    </div>
                    <div class="info-alert">
                        <h2>rua dos alfeneiros, 4</h2>
                        <p>cesta 103</p>
                    </div>
                </div>
                <div class="alert" onclick="window.location=''">
                    <div class="date-alert-container">
                        <div class="date-alert">
                            <h1>08/11</h1>
                        </div>
                    </div>
                    <div class="hour-alert">
                        <h1>entrega</h1>
                        <div class="hour">
                            <i class="fa-regular fa-clock fa-3x"></i>
                            <h2>07h00</h2>
                        </div>
                    </div>
                    <div class="info-alert">
                        <h2>rua dos alforjes, 104</h2>
                        <p>cesta 104</p>
                    </div>
                </div>
                <div class="alert" onclick="window.location=''">
                    <div class="date-alert-container">
                        <div class="date-alert">
                            <h1>10/11</h1>
                        </div>
                    </div>
                    <div class="hour-alert">
                        <h1>entrega</h1>
                        <div class="hour">
                            <i class="fa-regular fa-clock fa-3x"></i>
                            <h2>09h00</h2>
                        </div>
                    </div>
                    <div class="info-alert">
                        <h2>rua dos alfaiates, 74</h2>
                        <p>cesta 111, cesta 112</p>
                    </div>
                </div>
            </div>
        </main>

        <button class="button" onclick="window.location='../Food/addFood.html'" style="position:fixed; bottom:25px; margin-left:50%; cursor:pointer; 
        border-radius: 50px; width:70px; height:70px"><h1>+</h1></button>
        <footer></footer>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
