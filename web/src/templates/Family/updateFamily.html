{% extends './base.html' %}

{% block conteudo%}
    <div class="container">
        <header>
            <div class="main-header">
                <i class="fa-solid fa-arrow-left-long fa-3x back-arrow" onclick="window.location='/family'"></i>
                <img class="logo" src="{{ url_for('static', filename='img/white-logo.png')}}" alt="logo" onclick="window.location='/'">
            </div>
        </header>
        <main>
            <form action="#" method="post">
                <h1>Atualizar família</h1>
                <div class="form-item"><label for="fname">Família: </label><input type="text" id="fname" name="fname" value="{{familia.name}}" required>{{familia.name}}</div>
                <div class="form-item"><label for="nmembers">Nº de membros: </label><input type="number" id="nmembers" name="nmembers" size="4" value="{{familia.nmembers}}"></div>
                <div class="form-item"><label for="sname">Endereço: </label><input type="text" id="sname" name="sname" size="50" value="{{familia.sname}}"></div>
                <button class="form-button" style="margin:auto" type="submit"><h1>Incluir</h1></button>
            </form>
        </main>
        <footer></footer>
    </div>
{% endblock %}
