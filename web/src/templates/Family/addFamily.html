{% extends './base.html' %}

{% block conteudo%}
    <div class="container">
        <header>
            <div class="main-header">
                <i class="fa-solid fa-arrow-left-long fa-3x back-arrow" onclick="window.location='/family'"></i>
                <img class="logo" src="{{ url_for('static', filename='img/white-logo.png')}}" alt="logo" onclick="window.location='/'">
            </div>
        </header>
        <main>
            <form>
                <h1>Incluir família</h1>
                <div class="form-item"><label for="fname">Família: </label><input type="text" id="fname" name="fname"></div>
                <div class="form-item"><label for="nmembers">Nº de membros: </label><input type="text" id="nmembers" name="nmembers" size="4"></div>
                <div class="form-item"><label for="sname">Rua: </label><input type="text" id="sname" name="sname" size="50"></div>
                <div class="form-item"><label for="snumber">Nº: </label><input type="text" id="snumber" name="snumber" size="4"></div>
                <input class="form-button" style="margin:auto; color: #ffe400;" type="submit" value="Incluir">
            </form>
        </main>
        <footer></footer>
    </div>
{% endblock %}
